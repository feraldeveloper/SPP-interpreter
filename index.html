<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tall and Wide Input Field with Button</title>
    <style>
        textarea {
            width: 50%;
            height: e00px;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <textarea id="inputField" placeholder="Type here..."></textarea>
    <br>
    <button onclick="processInput()">Process Input</button>

    <script>
        function processInput() {
            var inputField = document.getElementById('inputField');
            var content = inputField.value;

            // Replace all newline characters with semicolons
            content = content.replace(/\n/g, ';');

            inputField.value = content;
        }
    </script>
</body>
</html>
